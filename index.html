<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Gestionnaire de tâches</h1>
    <div class="container">

        <div class="remp">
            <input id="creerTache" type="text" placeholder="Ajouter une tâche">
            <input id="creerTacheDesc" type="text" size="50" >
            <input id="creerTacheDate" type="date">
            <button onclick="createTache()"><ion-icon name="add-circle-outline"></ion-icon></button>
        </div>
   
    </div>

    <div class="filter">
        <label>
        <input type="date" id="filterDate" placeholder="Filtrer par date"> trier par date
        </label>
        <label>
            <input type="checkbox" id="filterCompleted"> Montrer seulement les terminées
        </label>
        <button onclick="filterTasks()">Filtrer</button>
    </div>
    
    <div id="liste">
        <ul id="listeTache"></ul>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</body>
</html>
